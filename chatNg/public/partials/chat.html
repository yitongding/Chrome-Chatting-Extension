<div class="chatArea">
	<div class="topFiveArea">
		<button type="button" class="btn btn-default" ng-click="topFiveCollapsed = !topFiveCollapsed">Top Five Likes</button>
		<div uib-collapse="topFiveCollapsed">
			<ul id="topFive" class="topFive">
				<li ng-repeat="message in topFives">
					<span class="username">{{message.username}}</span>
					<span class="messageBody">{{message.message}}</span>
					<div class="likeBtn btn btn-default" ng-click="likeMsg(message)" ng-disabled="message.likeBtn" id="{{message.id}}">
						<span class="glyphicon glyphicon-thumbs-up"></span>
						<span class="likeCount">{{message.upvotes}}</span>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="alertContainner">
		<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>
	</div>
	<!-- <a class="historyBtn" href="/#/history/{{room}}">Chating History</a> -->
	<h2>Chating Message</h2>
	<div class="messagesArea">
		<ul class="messages">
			<li ng-repeat="message in lastTenMsg">
				<span class="username">{{message.username}}</span>
				<span class="messageBody">{{message.message}}</span>
				<div class="likeBtn btn btn-default" ng-click="likeMsg(message)" ng-disabled="message.likeBtn" id="{{message.id}}">
					<span class="glyphicon glyphicon-thumbs-up"></span>
					<span class="likeCount">{{message.upvotes}}</span>
				</div>
			</li>
			<li>
				<span class="username">SYSTEM</span>
				<span class="messageBody">^^^^ Last Ten Messages ^^^^</span>
			</li>
			<li ng-repeat="message in messages">
				<span class="username">{{message.username}}</span>
				<span class="messageBody">{{message.message}}</span>
				<div class="likeBtn btn btn-default" ng-click="likeMsg(message)" ng-disabled="message.likeBtn" id="{{message.id}}">
					<span class="glyphicon glyphicon-thumbs-up"></span>
					<span class="likeCount">{{message.upvotes}}</span>
				</div>
				<div class="blockBtn btn btn-default" id="{{message.FBid}}" ng-disabled="message.blockBtn" ng-click="block(message)">
					<span class="glyphicon glyphicon-eye-close"></span>
				</div>
			</li>
		</ul>
	</div>
</div>
<div class="inputArea" >
	<div class="checkbox" ng-model="anonymous">
		<label><input type="checkbox" class="anonymousCheckbox" ng-checked="anonymous" value="">Anonymous</label>
	</div>
	<input class="inputMessage" placeholder="Type here..." ng-disabled="!FBloginStatus || FBloginStatus.status != 'connected'" />
</div>
